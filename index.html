<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        RPS-Multiplayer
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <h1>
                <span class="rock">rock</span>
                <span class="paper">paper</span>
                <span class="scissors">scissors</span>
                <span class="shoot">shoot></span>

            </h1>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <section class="content">
                <button class="play rock" type="button" onclick="play('rock')">ROCK</button>
                <button class="play paper" type="button" onclick="play('paper')">PAPER</button>
                <button class="play scissors" type="button" onclick="play('scissors')">SCISSORS</button>
                <div style="clear:both;"></div>
                <p>
                    <span id="player"></span>
                    <span id="oppenent"></span>
                </p>

                <h2 id="results"></h2>
            </section>
            <asside class="aside">
                <div class="scorebox">
                    <h2>Score</h2>
                    <div class="score-num"><span id="wins">0</span>
                        <br/>wins</div>

                    <div class="score-divider"><span>-</span></div>

                    <div class="score-num"><span id="loses">0</span>
                        <br/>loses</div>
            </div>

            <button type="reset" id="reset" onclick="reset()">reset scores</button>
         </asside>
        </div>
    </div>
 </div>
</div>
<script type="text/javascript" src="assets/javascript.js/app.js"></script>
</body>
</html>
